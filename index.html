<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">

</head>

<body>

    <main>
        <section>
            <h1>CSS Weather Forecast </h1>
            <div class="cell-wrapper">
                <div class="cell lisbon">
                    <div class="weather-box">
                        <h2>Lisbon</h2>
                        <div class="degree-image">
                            <h3>21°C</h3>
                            <image src="images/icon.png" alt="sunny" />
                        </div>
                    </div>
                </div>
                <div class="cell paris">
                    <div class="weather-box">
                        <h2>Paris</h2>
                        <h3>11°C</h3>
                        <image src="images/icon (1).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell belgrad">
                    <div class="weather-box">
                        <h2>Belgrad</h2>
                        <h3>15°C</h3>
                        <image src="images/icon (2).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell venice">
                    <div class="weather-box">
                        <h2>Venice</h2>
                        <h3>21°C</h3>
                        <image src="images/icon (3).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell tel-aviv">
                    <div class="weather-box">
                        <h2>Tel-Aviv</h2>
                        <h3>32°C</h3>
                        <image src="images/icon (4).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell cairo">
                    <div class="weather-box">
                        <h2>Cairo</h2>
                        <h3>21°C</h3>
                        <image src="images/icon (5).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell new-york">
                    <div class="weather-box">
                        <h2>New York</h2>
                        <h3>17°C</h3>
                        <image src="images/icon (6).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell new-delhi">
                    <div class="weather-box">
                        <h2>New Delhi</h2>
                        <h3>17°C</h3>
                        <image src="images/icon (6).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell san-francisco">
                    <div class="weather-box">
                        <h2>San Francisco </h2>
                        <h3>21°C</h3>
                        <image src="images/icon (7).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell tokyo">
                    <div class="weather-box">
                        <h2>Tokyo</h2>
                        <h3>8°C</h3>
                        <image src="images/icon (7).png" alt="sunny" />
                    </div>
                </div>
                <div class="cell sydney">
                    <div class="weather-box">
                        <h2>Sydney</h2>
                        <h3>25°C</h3>
                        <image src="images/icon (8).png" alt="sunny" />
                    </div>
                </div>
            </div>
            <p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </section>
    </main>

</body>

</html>
